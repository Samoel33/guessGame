<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>All Guessing</title>
</head>

<body>
    <div class="container">
        <div class="gameOver">
            Game Over‚òπÔ∏è
        </div>
        <nav>
            <div class="navigation">
                <div class="audios">
                    <audio src="./aud/betterLuck.mp3" type="audio/mp3" class="better"></audio>
                    <audio src="./aud/completed.mp3" type="audio/mp3" class="completed"></audio>
                    <audio src="./aud/guessedIt.mp3" type="audio/mp3" class="guessedIt"></audio>
                    <audio src="./aud/tryAgain.mp3" type="audio/mp3" class="try"></audio>
                    <audio src="./aud/veryClever.mp3" type="audio/mp3" class="clever"></audio>
                </div>
                <div class="levels">Level: <span class="level">1</span></div>
                <div class="displayWinLose"></div>
                <button id="play">Play</button>
                <button id="reset" disabled>Restart</button>
            </div>
        </nav>
        <div id="guessNumber" class="slide">
            <h2>Guess the Numberü§î</h2>
            <div class="hidden">
                <div class="hideNumber">
                    <div id="hiddenNumber"></div>
                </div>
                <div class="chancesTime">
                    <div class="group">
                        <label for="chances">Chances</label>
                        <div class="chances"></div>
                    </div>
                    <div class="group">
                        <label for="chances">Time</label>
                        <div class="time"></div>
                    </div>
                </div>

            </div>
            <div class="buttons row">
                <button id="num" disabled>0</button>
                <button id="num" disabled>1</button>
                <button id="num" disabled>2</button>
                <button id="num" disabled>3</button>
                <button id="num" disabled>4</button>
                <button id="num" disabled>5</button>
                <button id="num" disabled>6</button>
                <button id="num" disabled>7</button>
                <button id="num" disabled>8</button>
                <button id="num" disabled>9</button>
                <button id="num" disabled>10</button>
                <button id="num" disabled>.</button>
            </div>
            <div class="message">
                <div class="fail"></div>
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div id="guessWord" class="slide">
            <h2 class="heading-word">synonyms meanig for :<span class="no-is"></span> <span class="hint" title="Words from shapes,angels number,Bible and Number itself">Hint?</span> ü§î</h2>
            <h3>Guess <span class="guessThese">5</span> togo to the next level, You guessed: <span class="got">0</span></h5>
                <div class="correct_not"></div>
                <div class="group-word">
                    <label class="wordLabel" for="word">Enter the Word</label>
                    <input type="text" placeholder="Type in a word" id="word">
                </div>
                <button id="submit-word">Submit</button>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
        </div>
        <div id="hidden-Words" class="slide">
            <h2>Hidden Word in a Word guess 3
                <span class="emoji">üòâ</span>
            </h2>
            <div class="hiddenWords">

            </div>
            <div class="group-word">
                <label for="word" class="word-word-label">Word in a Word</label>
                <input type="text" placeholder="Type in your word" class="wordInWord">
            </div>
            <button id="submit-word-in-word">Submit</button>
            <div class="levelCompleted"></div>
        </div>
        <div class="slide" id="singularPlural">
            <h2 class="heading-word">Change Singular to Plural
                <span class="emoji">üòâ</span>
            </h2>
            <div class="letter ">

            </div>
            <div class="group-word ">
                <label for="word " class="wordLabel ">Change word to plural</label>
                <input type="text " placeholder="Type in your answer " class="twoLetters">
            </div>
            <button id="submit-letter">Submit</button>
        </div>
        <div class="syllables slide " id="hiddenNumber ">
            <div class="hiddenW ">

            </div>
            <div class="group ">
                <label for="word " class="wordLabel ">construct your Sentence</label>
                <input type="number " placeholder="Type in your sentence ">
            </div>
            <button id="submit-number ">Submit</button>
        </div>
        <div class="hints ">
            <div class="close ">X</div>
            <p>Words to guess can be from: Maths Shapes, angel numbers, Numbers and Bible</p>
        </div>
    </div>
    <script src="./index.js "></script>
</body>

</html>
